machine:
  python:
    version: 2.7.3
  services:
    - docker

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - '~/docker'
    - ~/google-cloud-sdk
  override:
    - scripts/install_deployment_tools.sh
    - if [[ -e ~/docker/node.tar ]]; then docker load -i ~/docker/node.tar; fi
    - docker pull node:5.3.0
    - mkdir -p ~/docker
    - docker save node:5.3.0 > ~/docker/node.tar
    - docker build -t checkout-api .

test:
  override:
    - echo -e "RECEIPTFUL_API_KEY=${RECEIPTFUL_API_KEY}\nAUTH0_DOMAIN=${AUTH0_DOMAIN}\nAUTH0_CLIENT_ID=${AUTH0_CLIENT_ID_DEV}\nAUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET_DEV}" > .env
    - docker-compose run api npm run ci

deployment:
  dev:
    branch: master
    commands:
      - echo "production = true" > .npmrc
      - scripts/rolling_deploy.sh checkout-api app=checkout-api development ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
  prod:
    tag: /v.*/
    commands:
      - echo "production = true" > .npmrc
      - scripts/rolling_deploy.sh checkout-api app=checkout-api production ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
